<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/imgs/satrapia.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label>Usuario</ion-label>
            <ion-input type="text" #user (keypress)="controlNameKeypress($event);" (keyup)="testUsuario();"></ion-input>
            <ion-icon [name]="imgUser" class="icono" item-right></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Contraseña</ion-label>
            <ion-input type="password" #password (keypress)="controlPasswordKeypress($event);" (keyup)="testPassword();"></ion-input>
            <ion-icon [name]="imgPassword" class="icono" item-right></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="text-center">
        <button ion-button class="login-button" (click)="entra()" #boton [disabled]="!verificaFormulario()">Entrar</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div (click)="irAlRegistro()" style="padding-top:10px;">
          <span>Crear un nuevo usuario.</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
  </ion-content>
